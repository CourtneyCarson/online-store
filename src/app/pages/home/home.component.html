<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <filters (showCategory)="onShowCategory($event)"></filters>
  </mat-drawer>

  <mat-drawer-content class="p-6">
    <!-- app products header component -->
    <products-header
      (columnCountChange)="onColumnCountChange($event)"
    ></products-header>

    <!-- grid for items -->
    <mat-grid-list gutterSize="16" [cols]="colmuns" [rowHeight]="rowHeight">

      <mat-grid-tile>
        <!-- product-box -->
      <products-box></products-box>
      </mat-grid-tile>


    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
