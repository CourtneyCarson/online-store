<mat-expansion-panel *ngIf="categories" class="mat-elevation-z0">
  <mat-expansion-panel-header>
    <mat-panel-title> CATEGORY </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-selection-list [multiple]="false" class="divide-y">
    <mat-list-option *ngFor="let category of categories" [value]="category">
      <button (click)="onShowCategory(category)">
        {{ category | titlecase }}
      </button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
